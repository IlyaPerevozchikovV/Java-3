<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>product edit page</title>
</head>
<body>
    <form th:action="@{'/products/edit'}" method="post">
        <input type="hidden" th:field="${product.id}" />
        <div>
            <label style="margin: 10px; font-size: 25px; font-weight: bold;" for="title">Имя товара:</label>
            <input style="height: 25px; width: 120px; font-size: 18px; border-radius: 8px;" type="text" id="title" th:field="${product.title}" placeholder="введите имя товара" required />
        </div>
        <br>
        <div>
            <label style="margin: 10px; margin-top: 20px; font-size: 25px; font-weight: bold;" for="price">Цена:</label>
            <input style="height: 25px; width: 120px; font-size: 18px; border-radius: 8px;" type="number" id="price" th:field="${product.price}" placeholder="введите цену товара" step="1" required />
        </div>
        <br>
        <div>
            <button style="height: 35px; font-size:15px; font-weight: bold; margin-left: 25px; width: 120px; border: 2px solid black; background-color: blue; color: white; border-radius: 9px;" type="submit">Сохранить</button>
        </div>
    </form>
    <br>
    <br>
    <a style="font-size: 25px; font-weight: bold; margin-left: 30px;" href="/products">← к товарам</a>
</body>
</html>
